<!DOCTYPE html>
<html>
  <head>
    <title>DATA</title>
    <style>
      .container {
        border-radius: 5px;
        background-color: blanchedalmond;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      input {
        width: 100%;
        padding: 12px;
        border: 1px solid red;
        border-radius: 10px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: none;
      }
      #btn {
        cursor: pointer;
        background-color: seagreen;
      }
      table,
      td,
      th {
        border: 1px solid black;
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }
      img {
        width: auto;
        height: 3rem;
        display: block;
        margin: auto;
      }
      th {
        height: 50px;
      }
    </style>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <label for="fname">FIRST NAME</label>
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder=" Enter Your First Name "
      />
      <label for="lname">LAST NAME</label>
      <input
        type="text"
        name="lname"
        id="lname"
        placeholder=" Enter Your Last Name "
      />
      <label for="email">EMAIL</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder=" Enter Your Email "
      />
      <label for="mobile">Mobile Number:</label>
      <input type="number" id="mobile" name="mobile" required />

      <label for="img">IMAGE</label>
      <input type="file" name="img" id="img" />
      <label for="date">Date</label>
      <input type="date" name="date" id="date" />

      <input
        type="button"
        name="button"
        id="btn"
        value="Add"
        onclick="AddRow()"
      />
    </div>

    <table id="show">
      <tr>
        <th>ID</th>
        <th>Full Name</th>

        <th>Email</th>

        <th>IMAGE</th>
        <th>Date</th>
        <th>Mobile Number</th>
      </tr>
    </table>

    <script>
      const idStartingPoint = 23001;

      var list1 = [];
      var list2 = [];
      var list3 = [];
      var list4 = [];
      var list5 = [];
      var list6 = [];

      var n = 1;
      var x = 0;

      function AddRow() {
        var AddRown = document.getElementById("show");
        var NewRow = AddRown.insertRow(n);

        list1[x] = document.getElementById("fname").value;
        list2[x] = document.getElementById("lname").value;
        list3[x] = document.getElementById("email").value;
        list4[x] = document.getElementById("img").files[0];
        list5[x] = document.getElementById("date").value;
        list6[x] = document.getElementById("mobile").value;

        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);

        cel1.innerHTML = idStartingPoint + x;
        cel2.innerHTML = list1[x] + " " + list2[x];
        cel3.innerHTML = list3[x];
        cel4.innerHTML = `<img src='${URL.createObjectURL(list4[x])}' /> `;
        cel5.innerHTML = list5[x];
        cel6.innerHTML = list6[x];

        n++;
        x++;
      }
    </script>
  </body>
</html>
